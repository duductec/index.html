
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Totais - FINAL OK</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    label, input, button { display: block; margin: 10px 0; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .total { font-size: 20px; margin-top: 20px; color: green; font-weight: bold; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMrgw5VvWlP_MKH5R5az-tUOHHvrsJp0M",
      authDomain: "salva-online.firebaseapp.com",
      projectId: "salva-online",
      storageBucket: "salva-online.firebasestorage.app",
      messagingSenderId: "670777715031",
      appId: "1:670777715031:web:4de6ff2d661b7471fdf612"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function simularTotais() {
      const dataSelecionada = document.getElementById("data").value.trim();
      const series = document.getElementById("series").value.split(',').map(s => s.trim());

      const querySnapshot = await getDocs(collection(db, "clientes"));
      const resultados = [];
      let totalDocs = 0, ignorados = 0;

      querySnapshot.forEach((doc) => {
        totalDocs++;
        const dados = doc.data();
        const data = (dados.dataCadastro || "").trim();
        const serie = (dados.numeroSerie || "").trim();
        let valor = dados.valorTotal;

        // Normalizar valor
        if (typeof valor === 'string') {
          valor = parseFloat(valor.replace("R$", "").replace(".", "").replace(",", "."));
        }
        if (isNaN(valor)) {
          console.log(`⚠️ Ignorado (valor inválido):`, dados);
          ignorados++;
          return;
        }

        if (data === dataSelecionada && series.includes(serie)) {
          console.log(`✅ Incluído: ${serie}, ${dados.nome}, ${valor}, ${data}`);
          resultados.push({
            numeroSerie: serie,
            nome: dados.nome,
            valorTotal: valor,
            dataCadastro: data
          });
        } else {
          ignorados++;
        }
      });

      let total = resultados.reduce((acc, item) => acc + item.valorTotal, 0);

      const html = `
        <table>
          <thead>
            <tr><th>Nº Série</th><th>Nome</th><th>Valor Total</th><th>Data</th></tr>
          </thead>
          <tbody>
            ${resultados.map(r => `
              <tr>
                <td>${r.numeroSerie}</td>
                <td>${r.nome}</td>
                <td>R$ ${r.valorTotal.toFixed(2).replace('.', ',')}</td>
                <td>${r.dataCadastro}</td>
              </tr>
            `).join("")}
          </tbody>
        </table>
        <div class="total">Soma Total: R$ ${total.toFixed(2).replace('.', ',')}</div>
      `;

      document.getElementById("resultado").innerHTML = html;
    }

    window.simularTotais = simularTotais;
  </script>
</head>
<body>
  <h2>Simulador de Totais por Série e Data - VERSÃO FINAL</h2>

  <label>Data (formato dd/mm/aaaa):</label>
  <input type="text" id="data" placeholder="19/05/2025">

  <label>Números de Série (até 10, separados por vírgula):</label>
  <input type="text" id="series" placeholder="10778231,20679379">

  <button onclick="simularTotais()">Calcular</button>

  <div id="resultado"></div>
  <p style="margin-top:20px;">Abra o console (F12) para ver os detalhes dos dados processados.</p>
</body>
</html>
